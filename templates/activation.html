<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container navbar-title">
                ProMan
            </div>
        </nav>
        <div class="container activation">
            {% if activated %}
                <h3 class="success">You successfully activated your account. You can log in now.</h3>
                <a href="/"><button class="btn btn-primary">Go to login</button></a>
            {% else %}
                <h3 class="fail">Activation failed.</h3>
                <a href="/"><button class="btn btn-primary">Go back</button></a>
            {% endif %}
        </div>
    </body>
</html>
